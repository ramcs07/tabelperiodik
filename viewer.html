<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabel Periodik 3D</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    #loading {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">üîÑ Loading model...</div>

  <!-- Three.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- Loaders & Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;

    // === Inisialisasi dasar ===
    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Cahaya
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemiLight.position.set(0, 50, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Kontrol kamera
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.0;

      window.addEventListener("resize", onWindowResize, false);

      // Muat model GLB
      const loader = new THREE.GLTFLoader();
      loader.load(
        // URL model kamu dari GitHub (RAW)
        "https://github.com/ramcs07/tabelperiodik/raw/main/model.glb",
        function (gltf) {
          scene.add(gltf.scene);
          document.getElementById("loading").style.display = "none";
          animate();
        },
        function (xhr) {
          document.getElementById("loading").textContent =
            "Loading " + (xhr.loaded / xhr.total * 100).toFixed(0) + "%";
        },
        function (error) {
          console.error("‚ùå Error loading model:", error);
          document.getElementById("loading").textContent =
            "Gagal memuat model üò¢";
        }
      );
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
